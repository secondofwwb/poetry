

<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'poetrycss/dist/css/bootstrap.min.css' %}" rel="stylesheet">
        <title>唐诗宋词查询</title>
    </head>
    <body>
        <nav class="navbar sticky-top navbar-dark navbar-expand-md" style="background-color:#4f3566;">
            <a class="navbar-brand" href="#">唐诗宋词查询</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item" style="width:80px;">
                        <a class="nav-link active" href="#">找诗词</a>
                    </li>
                    <li class="nav-item" style="width:80px;">
                        <a class="nav-link" href="../dataan">数据分析</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container" style="margin-top:80px;">
            <div class="container" style="width:60%; height:80%;">
                <div class="text-center" >
                    <img src="{% static 'poetrycss/poetry.jpg' %}" class="img-fluid mb-2" alt="诗">
                </div>
            </div>
            {% verbatim %}
            <div class="d-flex justify-content-center mb-3">
                <form class="text-center" style="width:70%;" method="get" id="myform">
                    <div class="input-group mt-3 input-group-lg">
                        <input type="search" class="form-control" placeholder="试试查找诗词吧 搜索作者名+关键字结果更精确" name="search">
                        <div class="input-group-append">
                            <button class="btn btn-dark" style="background-color:#4f3566;" id="searchb">查找</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- 隐藏的提示 -->
        <div class="container">
            <div class="row">
                <div class="col-md-4">

                </div>
                <div class="col-md-4">
                    <div class="alert alert-secondary text-center" role="alert" >
                        选项中包含特殊字符,或者搜索字数太少
                    </div>
                </div>
                <div class="col-md-4">

                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="dataanmodal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">正在开发中尽情期待。。。。</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        {% endverbatim %}

        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="{% static 'poetrycss/dist/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'poetrycss/poetryhome.js' %}"></script>
    </body>
</html>
